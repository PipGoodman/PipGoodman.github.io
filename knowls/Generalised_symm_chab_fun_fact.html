<p>
  The modular curve $X_0(65)$ has exactly 12 points defined over a field of degree 3 that cannot be defined over a field of smaller degree.
  <br><br>
  In particular, these 12 points consist of one orbit for the combined action of the absolute Galois group of $\mathbb{Q}$ and the Atkin-Lehner operators.
</p>
